name: Update

on:
  schedule:
    - cron: 0,30 * * * *
  workflow_dispatch:

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get time
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run script
      run: |
        python get_iptv.py
        
    - name: Update time
      run: |
        echo "## ✨于 $DATE 更新
        **🎉最新可用IPTV源，觉得好用请点个STAR吧！**
        
        https://ghfast.top/raw.githubusercontent.com/TianmuTNT/iptv/main/iptv.txt
        
        https://ghfast.top/raw.githubusercontent.com/TianmuTNT/iptv/main/iptv.m3u
        
        ## 💳海外信用卡推荐
        ### [点击这里前往](https://bewildcard.com/i/STARRAIL) 可优惠一美刀开卡费！
        长期独享卡，**非合租卡**，买的放心，用的安心！
        
        可注册充值多达**40+种**平台，**ChatGPT**、**Claude**等AI服务，**Cloudflare**、**Amazon**等云服务，还有**Netflix**等流媒体服务...
        
        **0月费！按需充值，提现可快速到账！**
        
        免费为会员提供海外手机号、海外网络环境等服务...
        
        ChatGPT充值难？会员可享有一键充值服务！" > README.md

    - name: List files in workspace
      run: ls -la

    - name: Git status
      run: git status

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push changes
      run: |
        git add $(pwd)/iptv.txt
        git add $(pwd)/iptv.m3u
        git add $(pwd)/README.md
        git commit -m "Update on $DATE" --allow-empty
        git push origin main
    - name: Upload streams file
      uses: actions/upload-artifact@v4
      with:
        name: iptv
        path: iptv.txt
