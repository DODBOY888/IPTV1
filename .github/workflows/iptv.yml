name: Update

on:
  watch:
    types: [started]
  schedule:
    - cron: 0,30 * * * *
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: GetTime
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M:%S CST')" >> $GITHUB_ENV

    - name: Update
      run: |
        rm -f iptv.m3u && wget https://raw.githubusercontent.com/balala2oo8/iptv/main/o.m3u -O iptv.m3u
        
        echo "## Update on $DATE
        ### Usage
        **Install a IPTV player first! (important)**
        
        **URL** https://ghfast.top/https://raw.githubusercontent.com/TianmuTNT/iptv/main/iptv.m3u" > README.md

    - name: Clean
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout --orphan latest_branch
        git add -A
        git commit -am "$DATE"
        git branch -D main
        git branch -m main

    - name: Push
      run: git push -f origin main
